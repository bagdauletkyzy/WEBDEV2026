<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Login</title>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <main class="container">
    <section class="left">
      <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" 
           alt="Facebook Logo" class="logo">
      <h2>Connect with friends and the world <br> 
        around you on Facebook.</h2>
    </section>

    <section class="right">
      <form>
    
        <input type="text" id="email" name="email" required placeholder="Email or phone number">
        <input type="password" id="password" name="password" required placeholder="Password">

        <button type="submit" class="login-btn">Log In</button>
      </form>

      <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0" 
        class="forgot-link">Forgot password?</a>

      <button class="green-button" type="button">Create new account</button>

      <p class="page-link">
        <a href="https://www.facebook.com/pages/create/?ref_type=registration_form">
        Create a Page
        </a> for a celebrity, brand or business.
   </p>
        </section>

   
  
  </main>
</body>
</html>
